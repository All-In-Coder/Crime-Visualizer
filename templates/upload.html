<body>
    {% extends "navbar.html" %}
    {% block navbar %}
    {{super()}}
    <!-- <img src="https://storage.googleapis.com/afs-prod/media/afs:Medium:5541950108/775.jpeg" alt="" srcset=""> -->
    <form action="/uploadfiles" method="post" enctype="multipart/form-data">
        <div class="selectFile">

            <label for="myfile" style=" font-size: 40px;" id="label">Select a file:</label>
            <br>
            <input type="file" id="myfile" name="myfile"><br><br>
            <div class="drop-down">
                <label style="color: white;font-size: 30px;margin-right: 21px;" for="crime">Type of Crime:</label>
            <select name="crime" id="crime">
            <option value="Murder" selected>Murder</option>
            <option value="Robbery">Robbery</option>
            <option value="Kidnapping">Kidnapping</option>
                </select>
            </div>
            <button style="margin-top:100px;" type="submit" class="submit">Submit</button>

        </div>
    </form>

    {% endblock %}
</body>
